<html>
    <head>
        <link rel="stylesheet" href="popup.css">
    </head>
    <body>
        <div class="wrapper" id="wrapper">
            <div class="title">
                <h1>Salty Boy</h1>
                <p>v<span id="version"></span></p>
            </div>
            <hr>
            <div>
                <h3>Current Bet Information</h3>
                <p>Current Confidence: <span id="bet-confidence"></span></p>
                <p>Favouring: <span id="bet-colour" class="bet-colour"></span></p>
            </div>
            <hr>
            <div>
                <div>
                    <h3>Betting Settings</h3>
                    <form>
                        <div>
                            <label for="enableBetting">Enable Betting:</label>
                            <input id="enable-betting" name="enableBetting" type="checkbox">
                        </div>
                        <div>
                            <label for="betMode">Betting Mode:</label>
                            <select id="bet-mode" name="betMode">
                                <option value="naive">Naive</option>
                                <option value="passive">Passive</option>
                                <option value="rng">RNG</option>
                            </select>
                        </div>
                        <div>
                            <label for="maxBetPercentage">Max Bet (%):</label>
                            <input type="number" id="max-bet-percentage" name="maxBetPercentage" min="0" max="100">
                            <div class="tooltip" title="Max Percentage of your total balance that will be bet. If set to 0, it will be disabled and use Max Bet Amount instead if set, else will use 100% of your balance.">?</div>
                        </div>
                        <div>
                            <label for="maxBetAmount">Max Bet Amount:</label>
                            <input type="number" class="max-bet-amount" id="max-bet-amount" name="maxBetAmount" min="0">
                            <div class="tooltip" title="Max amount that will be bet at most the set amount. If set to 0 will use Max Bet % instead if set, else will use 100% of your balance.">?</div>
                        </div>
                        <div>
                            <label for="allInTournaments">All In on Tournaments:</label>
                            <input type="checkbox" id="all-in-tournaments">
                            <div class="tooltip" title="Whether or not to go all in on tournaments on all bets">?</div>
                        </div>
                        <div>
                            <label for="dollarExhibitions">Bet $1 on Exhibitions:</label>
                            <input type="checkbox" id="dollar-exhibitions">
                            <div class="tooltip" title="Only ever bet $1 on Exhibition matches">?</div>
                        </div>
                    </form>
                </div>
                <hr/>
                <div id="bet-mode-title" class="collapsible-title">
                    <h4>Selected Bet Mode </h4><h4 id="bet-mode-symbol">-</h5>
                </div>
                <div id="bet-mode-content">
                    <p id="bet-mode-info"></p>
                </div>
                <hr/>
                <div>
                    <div id="debug-info-title" class="collapsible-title">
                        <h5>Debug Information </h5><h5 id="debug-info-symbol">+</h5>
                    </div>
                    <div class="debug-info-content" id="debug-info-content">
                        <p>Logged In: <span id="logged-in"></span></p>
                        <p>Bet Confirmed: <span id="bet-confirmed"></span></p>
                        <p>Match Status: <span id="match-status"></span></p>
                        <p>Info Last Updated: <span id="last-updated"></span></p>
                    </div>
                </div>
                <hr/>
                <div class="links-wrapper">
                    <div class="links">
                        <div>
                            <a href="https://github.com/FranciscoAT/saltyboy">
                                <img src="icons/github.png">GitHub
                            </a>
                        </div>
                        <div class="separator"></div>
                        <div>
                            <a href="https://salty-boy.com">
                                <img src="icons/icon48.png">Salty Boy
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <footer>
        <script src="popup.js"></script>
    </footer>
</html>
